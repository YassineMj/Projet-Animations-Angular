<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
/>
<div class="background-image">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card-container">
          <div class="card shadow">
            <header style="text-align: center; color: rgb(39, 125, 245)">
              <img
                src="../../../assets/images/icon-login.png"
                width="53px"
                style="margin-bottom: 10px"
                alt=""
              />
              Se connecter
            </header>
            <div>
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                    autocomplete="off"
                    name="email"
                    placeholder="Email"
                    [(ngModel)]="infoIdentifier.email"

                  />
                  <div class="input-group-append">
                    <span
                      class="input-group-text"
                      style="background-color: aliceblue"
                    >
                      <i class="fa-solid fa-envelope"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="pass"
                    required
                    placeholder="Mot de passe"
                    [(ngModel)]="infoIdentifier.mdp"

                  />
                  <div class="input-group-append">
                    <span
                      class="input-group-text"
                      style="background-color: aliceblue"
                    >
                      <i class="fa fa-key"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" (click)="identifier()">
                  Se connecter
                </button>
              </div>
            </div>
            <div class="text-center">
              <span
                >Vous nâ€™avez pas de compte?
                <a routerLink="/sinscrire">Inscrivez-vous</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
